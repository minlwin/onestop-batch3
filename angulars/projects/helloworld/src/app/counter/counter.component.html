<div class="card">
  <div class="card-header">Counter</div>
  <div class="card-body">
    <h1>{{count}}</h1>
  </div>
  <div class="card-footer">
    <button (click)="countDown()" class="btn btn-danger me-2">Count Down</button>
    <button (click)="countUp()" class="btn btn-primary">Count Up</button>
  </div>
</div>
