<div class="row">
  <div class="col">
    <widget-card title="Reactive Form">
      <form [formGroup]="form">
        <widget-input-group label="Name" [valid]="form.get('name')?.valid">
          <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">
        </widget-input-group>

        <div formGroupName="contact" class="row">
          <div class="col">
            <widget-input-group label="Phone" [valid]="form.get('contact.phone')?.valid">
              <input formControlName="phone" type="tel" placeholder="09X-XXXX-XXXX" class="form-control">
            </widget-input-group>
        </div>
          <div class="col">
            <widget-input-group label="Email" [valid]="form.get('contact.email')?.valid">
              <input formControlName="email" type="email" placeholder="Enter Email" class="form-control">
            </widget-input-group>
        </div>
        </div>

        <widget-form-item formArrayName="subject" label="Subjects">
          <div class="row row-cols-2 gy-2">
            <div class="col">
              <input type="text" formControlName="0" class="form-control">
            </div>
            <div class="col">
              <input type="text" formControlName="1" class="form-control">
            </div>
            <div class="col">
              <input type="text" formControlName="2" class="form-control">
            </div>
            <div class="col">
              <input type="text" formControlName="3" class="form-control">
            </div>
          </div>
        </widget-form-item>
      </form>
    </widget-card>
  </div>

  <div class="col-4">

    <widget-card title="Form Status">
      <p>{{form.status}}</p>
    </widget-card>

    <widget-card title="Form Value">
      <pre>{{form.value | json}}</pre>
    </widget-card>
  </div>
</div>
