<div class="row">
  <!-- Form -->
  <div class="col-4">

    <widget-card title="Form">

      <form #form="ngForm" (ngSubmit)="addNew(form.value); form.reset()">

        <widget-form-item label="Name">
          <input type="text" class="form-control"
            ngModel name="name" #nameInput="ngModel" required placeholder="Enter Name">
          <widget-single-error [control]="nameInput" message="Please Enter Name" />
        </widget-form-item>

        <fieldset ngModelGroup="contact">
          <widget-form-item label="Phone">
            <input type="tel" class="form-control"
              ngModel name="phone" #phoneInput="ngModel" required phone placeholder="Enter Phone">
              <widget-multi-error [control]="phoneInput" [message]="phoneValidationError"></widget-multi-error>
            </widget-form-item>

          <widget-form-item label="Email">
            <input type="email" class="form-control"
              ngModel name="email" #emailInput="ngModel" required email placeholder="Enter Email">
            <widget-multi-error [control]="emailInput" [message]="emailValidationError"></widget-multi-error>
          </widget-form-item>
        </fieldset>

        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Add New</button>
      </form>
    </widget-card>

  </div>
  <!-- Output Value -->
  <div class="col">

    <widget-card title="Form Status" bottom="1rem">
      <pre>{{phoneInput.errors | json}}</pre>
    </widget-card>

    <widget-card title="Output Value">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list">
            <td>{{item.name}}</td>
            <td>{{item.contact.phone}}</td>
            <td>{{item.contact.email}}</td>
          </tr>
        </tbody>
      </table>
    </widget-card>
  </div>
</div>
