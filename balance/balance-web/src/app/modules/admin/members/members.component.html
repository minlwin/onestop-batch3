<widget-top-page title="Members Management" icon="bi-people" [search]="true">

  <form [formGroup]="form" class="row" searchBar>
    <div class="col-auto">
      <label class="form-label">Status</label>
      <select formControlName="status" class="form-select">
        <option value="">All Status</option>
        <option value="Apply">Apply</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Denied</option>
      </select>
    </div>

    <div class="col-4">
      <label class="form-label">Name</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Search Name">
    </div>

    <div class="col btn-wrapper">
      <button (click)="search()" class="btn btn-outline-secondary">
        <i class="bi bi-search"></i> Search
      </button>
    </div>
  </form>

  <widget-no-data *ngIf="!list.length" name="Member"></widget-no-data>

  <table *ngIf="list.length > 0" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Login Id</th>
        <th>Status</th>
        <th>Registration Date</th>
        <th>Email</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of list">
        <td>{{item.name}}</td>
        <td>{{item.loginId}}</td>
        <td>{{item.status}}</td>
        <td>{{item.registDate}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>
          <a [routerLink]="['../', 'member-details']" [queryParams]="{id: item.id}" class="btn-link">
            <i class="bi bi-send"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</widget-top-page>
