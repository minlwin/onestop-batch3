<widget-top-page [title]="title" [icon]="icon">

  <form [formGroup]="form">

    <div class="row">
      <!-- Ledger Selct -->
      <div class="col">
        <widget-form-item label="Ledger">
          <select class="form-select">
            <option value="">Select One</option>
          </select>
        </widget-form-item>
      </div>

      <!-- Date -->
      <div class="col-3">
        <widget-form-item label="Use Date">
          <input type="date" class="form-control">
        </widget-form-item>
      </div>

      <!-- Total Amount -->
      <div class="col-4">
        <widget-form-item label="Total Amount">
          <span class="form-control">0</span>
        </widget-form-item>
      </div>

    </div>

    <!-- Details Item List -->
    <h5 class="mt-3"><i class="bi bi-list-check"></i> Details Items</h5>

    <fieldset>
      <div class="row">

        <div class="col">
          <widget-form-item label="Reason">
            <input type="text" placeholder="Enter Reason" class="form-control">
          </widget-form-item>
        </div>

        <div class="col-3">
          <widget-form-item label="Quentity">
            <input type="number" class="form-control">
          </widget-form-item>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col">
              <widget-form-item label="Unit Price">
                <input type="number" class="form-control">
              </widget-form-item>
            </div>
            <div class="col-auto btn-wrapper">
              <button class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </fieldset>

    <!-- Remark -->
    <div class="mb-3">
      <label class="form-label">Remark</label>
      <textarea class="form-control"></textarea>
    </div>

    <div>
      <button class="btn btn-outline-primary me-2">
        <i class="bi bi-plus-lg me-2"></i> Add Item
      </button>

      <button class="btn btn-outline-danger">
        <i class="bi bi-save2 me-2"></i> Save
      </button>
    </div>

  </form>

</widget-top-page>
